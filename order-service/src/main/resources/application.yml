server:
  port: 8081
spring:
  application:
    name: ORDER-SERVICE
  datasource:
    username: mohammad
    password: 1234
    driver-class-name: org.h2.Driver
    url: jdbc:h2:./data/orderdb;AUTO_SERVER=true
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
  main:
    allow-circular-references: true


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

axon:

  eventhandling:
    processors:
      product-group:
        mode: subscribing

